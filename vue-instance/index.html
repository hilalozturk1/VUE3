<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1> {{title}} </h1>
        <p>  {{content}} </p>
        <a
            v-bind:href="google.url" 
            :target="google.target" 
            :alt="google.alt"
            :exampleAttribute="examp">
                {{google.title}} 
        </a>
        <br/><br/>
        <button v-on:click="changeTitle('Changed Title 1')">Change Title 1</button>
        <button v-on:click="changeTitle('Changed Title 2')">Change Title 2</button>
        <div 
            class="box" 
            @click="changeTitle('Changed Title 3')" 
            @mousemove="updateCoords('Mouse Move',$event)">
        </div>
        <span> {{coords.x}} {{coords.y}} </span>
    </div>
    <script src="app.js"></script>
</body>
</html>
